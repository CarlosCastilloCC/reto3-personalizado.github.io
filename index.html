<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="estilos.css">
  
  <title>Juegos Nintendo</title>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-12"> 
        <div class="row d-flex justify-content-center">
          <div class="col-12 p-5 m-md-3 text-center fondo-nintendo heading">

          </div>
        <div class="col-lg-9 col-md-12 col-12 d-flex justify-content-center">
          <div class="card m-3 p-3 mb-5 sombra">

            <div id="imagen-juego">
            </div>

            <div class="card-body row mt-3 text-center">
              <div class="col-md-6 col-12 order-md-1 order-1 justify-content-center pl-md-3 pr-md-0">
                <p class="visitas bg-gris">
                  <span id="nombre">the legend of zelda breath of the wild</span> 
                </p>
              </div>
                <div class="col-md-6 text-center col-12 order-md-2 order-3 mt-md-0 mt-3">
                  <span class="precio d-flex justify-content-center"> $<span id="precio">234.900</span></span>
                  <span class="mes pl-1 bg-gris"></span>
                </div>
                <div class="col-12 order-md-3 order-2">
                  <input type="range" class="rango" step="25" value="50">
                </div>
                <div class="col-12 order-4 mt-4 align-items-center">

                  <h5 class="texto-linea mr-2 bg-gris">
                    original
                  </h5>
                  <div class="linea">
                    <label for="switch" class="cambio">
                      <input type="checkbox" id="switch">
                      <span class="slider"></span>
                    </label>
                  </div>  
                  <h5 class="texto-linea">
                    <span class="bg-gris ml-2">
                      descuento
                    </span>
                  </h5>
                </div>
              </div>
              

  <div class="attribution my-5 bg-azul-os">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"></a>Frontend Mentor</a>. 
    <br>
    Coded by Carlos Andres Castillo Cifuentes</a>
  </div>
 


 <script src="codigo.js"></script>
 
</body>
</html>
